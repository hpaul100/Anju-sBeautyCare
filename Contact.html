<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anju's Beauty Care | Contact</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    :root {
      --primary: rgb(87, 13, 87);
      --secondary: rgb(202, 115, 226);
      --background: #fff8fc;
      --accent: #fbe9f7;
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: var(--background);
      color: var(--primary);
    }

    /* Navigation */
    .nav {
      background-color: var(--secondary);
      text-align: center;
      padding: 15px 0;
      font-size: 18px;
    }

    .nav a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
    }

    .nav a:hover {
      color: #4b004b;
    }

    /* Header */
    .header {
      text-align: center;
      padding: 60px 20px 30px;
      font-family: 'Playfair Display', serif;
    }

    .header h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 20px;
      color: #5a005a;
    }

    /* Contact Box */
    .contact-container {
      max-width: 700px;
      margin: 40px auto;
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
    }

    .contact-container h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .contact-info span {
      font-weight: bold;
    }

    /* Social */
    .social {
      margin-top: 30px;
    }

    .social a {
      display: inline-block;
      width: 70px;
      height: 70px;
      line-height: 70px;
      border-radius: 50%;
      background-color: var(--secondary);
      color: var(--primary);
      font-size: 30px;
      margin: 10px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
    }

    .social a:hover {
      transform: scale(1.1);
      background-color: #d47ae8;
    }

    footer {
      background-color: var(--secondary);
      color: var(--primary);
      text-align: center;
      padding: 15px;
      font-weight: 600;
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <div class="nav">
    <a href="Home.html">Home</a>
    <a href="About.html">About</a>
    <a href="Contact.html">Contact</a>
    <a href="Shop.html">Shop</a>
  </div>

  <header class="header">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you</p>
  </header>

  <section class="contact-container">
    <h2>Get in Touch</h2>

    <div class="contact-info">
      <p><span>Phone:</span> 512-640-9672</p>
    </div>

    <div class="social">
      <h3>Follow Us</h3>
      <a href="https://www.instagram.com/aanjuicy?igsh=em4zdWViemxtbnY5&utm_source=qr"
         class="fa fa-instagram"
         aria-label="Instagram">
      </a>
    </div>
  </section>

  <footer>
    © 2026 Anju's Beauty Care | All rights reserved
  </footer>

</body>
</html>
